<html>
    <head>
<script>
    function getRandoms() {
        var randomNums = [];
        for (var i = 0; i < 100; i++) {
            randomNums[i] = Math.floor(Math.random() * 100);
        }
        var output = "";
        for (var i in randomNums) {
            output += randomNums[i] + "<br>";
        }
        document.getElementById('randomvalues').innerHTML = output;
    }
</script>
</head>
<body>
    <p>
    <input type="button" value="Get Random Values" onclick="getRandoms()">
    </p>
    <p>
    <span id="randomvalues"></span>
    </p>
</body>
</html>
