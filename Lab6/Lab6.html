<title>First Form</title>
</head>
<body>
<h1>Membership Levels</h1>
<span id=”membershipLevels”></span>
<h1>Current Members</h1>
<span id=”members”></span>
<script>
    var MemJson = new XMLHttpRequest();
    MemJson.onreadystatechange = function ()
        {
        if (this.readyState == 4 && this.status == 200) 
            {
            document.getElementById("membership").innerHTML = this.responseText;
            }
        }
    MemJson.open('GET', 'https://github.com/swagthet/IT2320-BryanAmbrosio-Spring2018/blob/master/Lab6/members.json', true);
    MemJson.send();
</script>
</html>
