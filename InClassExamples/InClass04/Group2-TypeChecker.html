
<!-- 
    In this exercise, we'll try to determine the type of value entered.

    You will read in the value in valueToCheck.
    You will output to element "typeInfo"

    1) Check to see if it's numeric. Display "It's a number!". Output 
    the value with 1) no decimals, 2) 2 decimals, and 3) 4 decimals.
    2) Check to see it it's boolean. Output "It's a boolean!". Output
    value=yes if it's true and value=no if it's false.
    3) If it's an object, output "Wow, it's an object!"

    Explain to the class how you checked for each type.

    Resources: 
    https://www.w3schools.com/js/js_type_conversion.asp
-->

<html>
<head>
    <style>
    body { font-size: 30px; }
    </style>
    <script>
    function checkType() {
        var value = eval(document.getElementById('valueToCheck').value);
        var valueType = typeof(value);
        //document.getElementById('typeInfo').innerHTML="The value is: " + valueType;

        var output = "";
        if (valueType == "number") {
            output = "It's a number!" + "<br>";
            output += value.toFixed(0) + "<br>";
            output += value.toFixed(2) + "<br>";
            output += value.toFixed(4) + "<br>";
        }
        else if (valueType == "boolean") {
            output = "It's a boolean";
            if (value) {
                output += "value=yes if it's true";
            }
            else {
                output += "no if it's false";
            }
        }
        else if (valueType == "object") {
            output = "Wow, it's an object!";
        }

        document.getElementById('typeInfo').innerHTML = output;
    }
    </script>
</head>
<body>
<h1>Check Type</h1>
Value: <input type="text" id="valueToCheck"> 
<input type="button" value="Check Type" onclick="checkType()"><br><br>
<span id="typeInfo"> </span>
</body>
</html>
