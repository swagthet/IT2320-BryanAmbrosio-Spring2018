
<!-- 
    When the user clicks the button below, start a timer
    that changes the paragraphs text:
    - When the button is first clicked set the paragraph to
      "Timer Started..."
        - After 4 seconds, set the paragraph to "Timer Complete."

    If you get done too quickly, try to update the pargraph, so it's
    a countdown. 5...4...3...2...1...Timer Complete. This is
    much more advanced!

    Resources: 
    https://www.w3schools.com/js/js_events.asp
    https://www.w3schools.com/js/js_timing.asp
-->
<html>

<head>
    <style>
    body { font-size: 30px; }
    </style>
    <script>    
    function buttonClicked() {
        document.getElementById('outputText').innerHTML="Timer Started...";
        setTimeout(timerComplete, 4000)
    }
    function timerComplete() {
        document.getElementById('outputText').innerHTML="Timer Complete.";
    }
    </script>

</head>
<body>

<p id="outputText">Original text.</p>

<input type="button" value="Click me to start the timer" onclick="buttonClicked()">

</body>
</html>
