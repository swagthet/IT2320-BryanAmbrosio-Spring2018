<html>
<head>
    <style>
    body { font-size: 30px; }
    </style>
    <script>
    // 1. Give the page a theme (classes, favorite books, etc.)
    var itemsArray = [];
    // 2. When the user clicks Add Item, add the item in newItem to itemsArray
    function addItem() {
        itemsArray.push(document.getElementById('newItem').value);
        displayArray();
    }
    // this method is done.
    function displayArray() {
        outputArray();
        outputSortedArray();
    }
    // 3. Display the array in the order it was entered in span element "unsortedItems"
    function outputArray() {
        var output = "";
        for (var i in itemsArray) {
            output += itemsArray[i] + "<br>";
        }
        document.getElementById('unsortedItems').innerHTML = output;
    }

    // 4. Sort sortedArray and display the items in sortedItems
    function outputSortedArray() {
        var sortedArray = itemsArray.slice();
        // sort sortedArray
        sortedArray.sort();

        // display the array (use outputArray() as an example)
        var output = "";
        for (var i in sortedArray) {
            output += sortedArray[i] + "<br>";
        }
        document.getElementById('sortedItems').innerHTML = output + "<br>";
    }
    </script>
</head>
<body>
<h1>Add items to the array</h1>
New Item: <input type="text" id="newItem"> <input type="button" value="Add Item" onclick="addItem()">
<h2>Unsorted Array:</h2>
<span id="unsortedItems"> </span>
<h2>Sorted Array:</h2>
<span id="sortedItems"> </span>
</body>
</html>
