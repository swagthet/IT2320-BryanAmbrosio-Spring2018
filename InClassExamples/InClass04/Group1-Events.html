
<!-- 
    Add an event to the paragraph, so it changes the 
    color of the font for the paragraph element 
    to green when the end user rolls their mouse 
    over the paragraph and then to red when 
    they roll their mouse out of the paragraph. 

    If you get done too quickly, implement it with 
    1) one function,
    2) two functions, and
    3) no functions.

    Resources: 
    https://www.w3schools.com/js/js_events.asp
    https://www.w3schools.com/js/js_htmldom_css.asp
-->

<html>
<head>
    <style>
    body { font-size: 30px; }
    </style>
    <script>
    function changeColor(color) {
        document.getElementById('exampleParagraph').style.color=color;
    }
    function changeToRed() {
        document.getElementById('exampleParagraph').style.color='red';
    }
    function changeToGreen() {
        document.getElementById('exampleParagraph').style.color='green';
    }

    </script>
</head>
<body>

<!--<p id='exampleParagraph' onmouseover="changeColor('green')" onmouseout="changeColor('red')">
    Click the button to display the date.
</p>-->
<p id='exampleParagraph' 
    onmouseover="document.getElementById('exampleParagraph').style.color='green'" 
    onmouseout="document.getElementById('exampleParagraph').style.color='red'">
        Click the button to display the date.
    </p>

</body>
</html>
