<html>
    <head>
        <title>Simple Data Entry Form</title>
        <script>
        function submitForm() {
            var number1 = 123;
            var number2 = 456;
            alert(number1.toString() + number2.toString());


            var first = document.getElementById('firstName').value;
            var last = document.getElementById('lastName').value;
            var oneWord = document.getElementById('oneWord').value;
            var major = document.getElementById('major').value;

            document.getElementById('outputFirstName').innerHTML = first.toUpperCase();
            document.getElementById('outputLastName').innerHTML = last.toUpperCase();
            document.getElementById('outputOneWord').innerHTML = oneWord;
            document.getElementById('outputMajor').innerHTML = major;
        }
        </script>
    </head>
    <body>
        <p>
            <h1>Form Input</h1>
        First Name<br>
        <input type="text" id="firstName" name="firstName"><br><br>
        Last Name<br>
        <input type="text" id="lastName" name="lastName"><br><br>
        One Word Description<br>
        <input type="text" id="oneWord" name="oneWord"><br><br>
        Major<br>
        <select name="major" id="major">
            <option value="Programming">Programming</option>
            <option value="Networking">Networking</option>
            <option value="Math">Math</option>
        </select><br><br>
        <input type="button" value="Submit" onclick="submitForm()">
    </p>
    <p>
        <h1>Form Output</h1>
        First Name: <span id="outputFirstName"></span><br>
        Last Name: <span id="outputLastName"></span><br>
        In a Word: <span id="outputOneWord"></span><br>
        Major: <span id="outputMajor"></span><br>
    </p>
    </body>
</html>
