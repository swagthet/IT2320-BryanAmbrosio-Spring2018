<!DOCTYPE html>
<html>
<head>

<body>

<h2>getElementsByTagName</h2>

<p>&nbsp;</p>

<p>&nbsp;</p>

<p>&nbsp;</p>

<script>
    // the call to getElementsByTagName() gets an array of all of the p elements on the page
    var pElements = document.getElementsByTagName('p');  

    // we can loop through the elements and update their innerHTML property
    for (var i in pElements) {
        pElements[i].innerHTML = "Updated Paragraph";
    }
</script>
</body>
</html>
