<!DOCTYPE html>
<html>
<head>

<body>

<h2>getElementsByClassName</h2>

<p class="even">1</p>

<p class="odd">2</p>

<p class="even">3</p>

<p class="odd">4</p>

<script>
    var pElements = document.getElementsByClassName('even');
    for (var i in pElements) {
        pElements[i].innerHTML += " is even";
    }
    
</script>
</body>
</html>
