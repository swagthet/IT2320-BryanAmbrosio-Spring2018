<html>
    <head>
        <title>Form Submission Example</title>
        <script>
        window.onload = function() {
            alert('attaching form submit event');
            document.getElementById("signUpForm").onsubmit = function(event) {
                if (document.getElementById("firstName").value == "") {
                    event.preventDefault();
                }
            };
        }
        function checkFormValues(evt) {
            // alert(document.getElementById('firstName').value);
            if(document.forms['signUpForm']['firstName'].value == "") {
                document.getElementById('firstNameError').innerHTML='First Name is Required';
                return false;
            }
        }
        </script>
    </head>
    <body>
        <form id="signUpForm" action="https://www.w3schools.com/action_page_post.php" method="POST">
            <input type="hidden" id="UserID" name="UserID" value="WOJGOWKE828400J2F">
            First Name <br>
            <input type="text" id="firstName" name="firstName"> <span id="firstNameError" style="color:red"> </span><br><br>
            Last Name <br>
            <input type="text" id="lastName" name="lastName"><br><br>
            Age<br>
            <input type="number" id="age" name="age" value=""><br><br>
            Email <br>
            <input type="text" id="email" name="email"><br><br>
            Password <br>
            <input type="password" id="pwd" name="pwd" maxlength="8"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
